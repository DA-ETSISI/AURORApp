services:
  frontend:
    image: frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_HOST=backend
        - VITE_ADMIN_PASSWORD=admin
    ports:
      - "3000:3000"
    depends_on:
      - backend

  backend:
    image: backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app/uploads